<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Res QR Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        :root {
            --primary: #2563eb;
            --success: #16a34a;
            --warning: #ca8a04;
            --error: #dc2626;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        /* Header */
        header { text-align: center; margin-bottom: 20px; }
        h1 { margin: 0; font-size: 1.5rem; }
        p { color: #64748b; font-size: 0.9rem; margin-top: 5px; }

        /* Scanner Area */
        .scanner-card {
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        #reader {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
            min-height: 300px;
        }

        /* Zoom Control */
        #zoom-container {
            margin-top: 15px;
            display: none; /* Hidden until camera starts */
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        input[type=range] {
            width: 70%;
            cursor: pointer;
        }

        /* Status Messages */
        #status-msg {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-weight: 600;
            display: none;
        }
        .status-success { background-color: #dcfce7; color: var(--success); border: 1px solid #86efac; }
        .status-error { background-color: #fee2e2; color: var(--error); border: 1px solid #fca5a5; }
        .status-warn { background-color: #fef9c3; color: var(--warning); border: 1px solid #fde047; }

        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        button {
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            font-size: 0.9rem;
        }
        button:active { opacity: 0.8; }
        
        .btn-primary { background-color: var(--primary); color: white; }
        .btn-download { background-color: var(--success); color: white; }
        .btn-clear { background-color: var(--error); color: white; }

        /* Data Table */
        .table-container {
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #e2e8f0; white-space: nowrap; }
        th { background-color: #f1f5f9; font-weight: 600; }
        .empty-state { padding: 20px; text-align: center; color: #94a3b8; }

        @media (max-width: 600px) {
            h1 { font-size: 1.25rem; }
            th, td { padding: 8px; font-size: 0.8rem; }
            .controls { flex-direction: column; }
            button { width: 100%; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>üì¶ Order Scanner Pro</h1>
        <p>Optimized for tiny QR codes</p>
    </header>

    <div class="scanner-card">
        <div id="reader"></div>
        
        <div id="zoom-container">
            <span>üîç Zoom:</span>
            <input type="range" id="zoom-slider" min="1" max="5" step="0.1" value="1" oninput="handleZoom(this.value)">
            <span id="zoom-value">1x</span>
        </div>

        <div id="status-msg"></div>
    </div>

    <div class="controls">
        <button id="start-btn" class="btn-primary" onclick="startScanner()">Activate Camera</button>
        <button id="stop-btn" class="btn-primary" onclick="stopScanner()" style="display:none; background-color: #64748b;">Stop Camera</button>
        <button class="btn-download" onclick="exportToCSV()">Download CSV</button>
    </div>

    <div class="table-container">
        <table id="data-table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Name</th>
                    <th>Pin Code</th>
                    <th>Subtotal</th>
                    <th>Ship</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
        <div id="empty-state" class="empty-state">No scans yet.</div>
    </div>
    
    <div style="text-align: right; margin-top: 10px;">
        <button class="btn-clear" onclick="clearData()" style="padding: 5px 10px; font-size: 0.8rem;">Clear All Data</button>
    </div>
</div>

<script>
    let html5QrcodeScanner;
    let scannedData = [];
    let isScanning = false;
    let currentZoom = 1;
    let videoTrack = null;
    let capabilities = {};

    async function startScanner() {
        const readerElement = document.getElementById("reader");
        document.getElementById("start-btn").style.display = 'none';
        document.getElementById("stop-btn").style.display = 'inline-block';
        showStatus("Initializing high-res camera...", "warn");

        try {
            html5QrcodeScanner = new Html5Qrcode("reader");
            
            // 1. IMPROVED CONFIG FOR TINY CODES
            const config = { 
                fps: 15, // Higher FPS for smoother tracking
                qrbox: { width: 300, height: 300 }, // Slightly larger scan box
                aspectRatio: 1.0,
                experimentalFeatures: {
                    useBarCodeDetectorIfSupported: true // Uses native Android/iOS scanner (Much better at tiny codes)
                }
            };
            
            // 2. HIGH RESOLUTION CONSTRAINTS
            const constraints = { 
                facingMode: "environment",
                focusMode: "continuous", // Vital for close-ups
                width: { min: 1024, ideal: 1920, max: 3840 }, // Request 1080p or 4K
                height: { min: 768, ideal: 1080, max: 2160 } 
            };
            
            await html5QrcodeScanner.start(
                constraints, 
                config, 
                onScanSuccess, 
                onScanFailure
            );
            
            // 3. ENABLE ZOOM CAPABILITIES
            setupZoom();

            showStatus("Camera Active. Use slider to Zoom.", "success");
            isScanning = true;

        } catch (err) {
            console.error(err);
            showStatus("Error starting camera: " + err, "error");
            stopScanner();
        }
    }

    // New Function to handle Zoom UI
    function setupZoom() {
        // Wait slightly for camera to settle
        setTimeout(() => {
            try {
                // Access internal video track
                // Note: html5-qrcode doesn't expose track directly easily, 
                // but we can try to fetch capabilities if supported by the browser.
                const videoElement = document.querySelector("#reader video");
                if (videoElement && videoElement.srcObject) {
                    videoTrack = videoElement.srcObject.getVideoTracks()[0];
                    capabilities = videoTrack.getCapabilities();

                    // Check if zoom is supported
                    if (capabilities.zoom) {
                        const slider = document.getElementById("zoom-slider");
                        const container = document.getElementById("zoom-container");
                        
                        // Set slider limits based on hardware
                        slider.min = capabilities.zoom.min;
                        slider.max = capabilities.zoom.max;
                        slider.step = capabilities.zoom.step || 0.1;
                        slider.value = 1;

                        container.style.display = "flex";
                        console.log("Zoom capabilities loaded:", capabilities.zoom);
                    }
                }
            } catch (e) {
                console.log("Zoom not supported on this device/browser", e);
            }
        }, 500);
    }

    // Called when slider moves
    async function handleZoom(value) {
        document.getElementById("zoom-value").innerText = value + "x";
        if (videoTrack && capabilities.zoom) {
            try {
                await videoTrack.applyConstraints({
                    advanced: [{ zoom: parseFloat(value) }]
                });
            } catch (err) {
                console.error("Zoom failed", err);
            }
        }
    }

    async function stopScanner() {
        if (html5QrcodeScanner && isScanning) {
            try {
                await html5QrcodeScanner.stop();
                html5QrcodeScanner.clear();
            } catch(e) { console.log(e); }
            isScanning = false;
        }
        document.getElementById("start-btn").style.display = 'inline-block';
        document.getElementById("stop-btn").style.display = 'none';
        document.getElementById("zoom-container").style.display = 'none'; // Hide zoom
        showStatus("Camera stopped.", "warn");
    }

    function onScanSuccess(decodedText, decodedResult) {
        try {
            let data;
            try {
                data = JSON.parse(decodedText);
            } catch (e) {
                // If it's not JSON, maybe log it anyway or error out
                throw new Error("Invalid QR Format. Must be JSON.");
            }

            if(!data.id || !data.name) {
                throw new Error("Missing Order ID or Name.");
            }

            const isDuplicate = scannedData.some(item => item.id === data.id);
            if (isDuplicate) {
                showStatus(`‚ö†Ô∏è Duplicate Order: ${data.id}`, "error");
                // Don't stop scanning for duplicates, just pause briefly
                pauseScanner(2000);
                return;
            }

            const subtotal = parseFloat(data.sub) || 0;
            const shipping = parseFloat(data.ship) || 0;
            const total = subtotal + shipping;
            const pin = data.pin || "N/A";

            const record = {
                id: data.id,
                name: data.name,
                pin: pin,
                sub: subtotal.toFixed(2),
                ship: shipping.toFixed(2),
                total: total.toFixed(2)
            };

            scannedData.push(record);
            updateTable();
            showStatus(`‚úÖ Scanned: ${data.id}`, "success");
            
            pauseScanner(1500);

        } catch (err) {
            showStatus(err.message, "error");
        }
    }

    function pauseScanner(ms) {
        if(html5QrcodeScanner) {
            html5QrcodeScanner.pause();
            setTimeout(() => {
                if(isScanning) html5QrcodeScanner.resume();
            }, ms);
        }
    }

    function onScanFailure(error) {
        // Keep empty to avoid console noise
    }

    // --- Standard UI Logic (Same as before) ---

    function showStatus(msg, type) {
        const el = document.getElementById("status-msg");
        el.style.display = "block";
        el.className = "";
        el.textContent = msg;
        
        if(type === "success") el.classList.add("status-success");
        else if(type === "error") el.classList.add("status-error");
        else el.classList.add("status-warn");
    }

    function updateTable() {
        const tbody = document.getElementById("table-body");
        const emptyState = document.getElementById("empty-state");
        
        if (scannedData.length > 0) {
            emptyState.style.display = "none";
        } else {
            emptyState.style.display = "block";
        }

        tbody.innerHTML = "";
        scannedData.slice().reverse().forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td><strong>${row.id}</strong></td>
                <td>${row.name}</td>
                <td>${row.pin}</td>
                <td>${row.sub}</td>
                <td>${row.ship}</td>
                <td style="color:var(--success); font-weight:bold;">${row.total}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    // --- CSV Export Logic (Same as before) ---

    function exportToCSV() {
        if (scannedData.length === 0) {
            alert("No data to export!");
            return;
        }
        let csvContent = "data:text/csv;charset=utf-8,";
        csvContent += "Order ID,Customer Name,Pin Code,Subtotal,Shipping,Total Price\r\n";

        scannedData.forEach(row => {
            const safeName = `"${row.name.replace(/"/g, '""')}"`;
            const safePin = `"${row.pin}"`;
            csvContent += `${row.id},${safeName},${safePin},${row.sub},${row.ship},${row.total}\r\n`;
        });

        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        const dateStr = new Date().toISOString().slice(0,10);
        link.setAttribute("download", `orders_${dateStr}.csv`);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function clearData() {
        if(confirm("Are you sure you want to clear all scanned data?")) {
            scannedData = [];
            updateTable();
            showStatus("Data cleared.", "warn");
        }
    }
</script>

</body>
</html>
